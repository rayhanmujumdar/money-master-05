<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <header class="vh-100">
        <section>
            <div class="family-cost">
                <div class="container">
                    <h1 class="text-center my-4 text-secondary">My Monthly Income or Cost</h1>
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <div class="family-cost-img">
                                <!-- <img src="./img/family-cost.jpg" alt="" class="img-fluid"> -->
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12 d-flex flex-column">
                            <!-- income and expenses part-1 -->
                            <div class="all-input-value text-center d-flex flex-column">
                                <div class="income d-flex flex-column align-items-center justify-content-center">
                                    <h2 class="fw-bold fs-4 my-3 text-success">income</h2>
                                    <div class="">
                                        <label for="income-value" class="text-right fs-5">Income: </label>
                                        <input id="income-value" type="text" placeholder="type income value" value="" class="my-3">
                                    </div>
                                </div>
                                <div class="expenses d-flex flex-column d-flex align-items-center justify-content-center">
                                    <h2 class="fs-0 text-danger">Expenses</h2>
                                    <div class="d-flex flex-column align-items-end">
                                        <div class="my-3">
                                            <label for="" class="fs-5">Food: </label>
                                            <input id="food-cost-input" type="text" placeholder="Food Cost">
                                        </div>
                                        <div class="my-3">
                                            <label for="" class="fs-5">Rent: </label>
                                            <input id="rent-cost-input" type="text" placeholder="Rent Cost">
                                        </div>
                                        <div class="my-3">
                                            <label for="" class="text-start fs-5">Clothes: </label>
                                            <input id="clothes-cost-input" type="text" placeholder="Clothes-Cost">
                                        </div>
                                    </div>
                                    <button id="expenses-cal-button" class="btn btn-primary fs-5 my-3">Calculate</button>
                                    <p class="fs-3">Total Expenses: <span id="total-cost" class="fw-bold">0</span></p>
                                    <p class="fs-3">Balance: <span id="total-balance" class="fw-bold">0</span></p>
                                </div>
                            </div>
                            <!-- error messege part-01 -->
                            <div class="error">
                                <div class="d-flex justify-content-center align-items-center">
                                    <p id="error-msg" class="error-msg fs-5 text-danger">This is a wrong Value!</p>
                                </div>
                            </div>
                            <!-- saving and remaining part-2 -->
                            <div class="saving-amount my-3 d-flex flex-column align-items-center justify-content-center">
                                <div class="d-flex align-items-center">
                                    <label for="" class="me-2 fs-5">Save: </label>
                                    <input id="Percentage-input" type="text" placeholder="Percentage">
                                    <span class="ps-2 fw-bold text-center p-2">%</span>
                                    <button id="saving-button" class="btn btn-primary px-4">Save</button>
                                </div>
                                <div class="text-center mt-3">
                                    <p class="fs-4">Saving Amount: <span id="your-saving-amount" class="fw-bold">0</span></p>
                                    <p class="fs-4">Remaining Balance: <span id="remaining-Balance" class="fw-bold">0</span></p>
                                </div>
                            </div>
                            <!-- error messege part-2 -->
                            <div class="error">
                                <div class="d-flex justify-content-center align-items-center">
                                    <p id="error-msg-saving" class="error-msg fs-5 text-danger">Your Saving is over then your Balance!!</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <!-- javascript file add -->
    <script src="./js/apps.js"></script>
  </body>
</html>
